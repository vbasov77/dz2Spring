<div th:replace="~{layouts/header :: header(Login)}"/>
<link th:href="@{/css/login.css}" rel="stylesheet">
<section>
    <div class="container-fluid px-4 px-lg-5 ">
        <div class="row">
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group row">
                        <label for="user" class="col-md-4 col-form-label text-md-right">Ваше имя</label><br>
                        <div class="col-md-6">
                            <input id="user" name="user" type="text" class="form-control" placeholder="Ваше имя"
                                   required autocomplete="username" autofocus>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-md-8 offset-md-4">
                            <button class="btn btn-primary" type="submit">Продолжить</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
<div th:replace="~{layouts/footer :: footer(Login)}"/>
